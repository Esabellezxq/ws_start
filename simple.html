<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="user" value="">
    <br>
    <button id="createRoom">创建房间</button>
    <br>
    <input type="text" id="room" value="">
    <button id="enterRoom">进入房间</button>
    <br>
    <input type="text" id="content" value="">
    <button id="sendBtn" disabled="disabled">发送</button>

    <ul id="msgList">
        
    </ul>
</body>
<script>
    window.onload = function(){
        let socket = new WebSocket("ws://127.0.0.1:3000");
        // 创建房间
        document.getElementById("createRoom").onclick = function(){
            let user = document.getElementById('user').value;
            let createMsg = {
                type: 'createReq',
                data: {
                    'user': user,
                }
            };
            socket.send(JSON.stringify(createMsg));
            socket.onmessage = function(msg){
                let res = JSON.parse(msg.data);
                if(res.type === 'createRes'){
                    console.log(res.data);
                }
            }
        };
        // 进入房间
        document.getElementById("enterRoom").onclick = function(){
            let user = document.getElementById('user').value;
            let room = document.getElementById('room').value;
            let enterMsg = {
                type: 'enterReq',
                data: {
                    'user': user,
                    'room': room
                }
            };
            socket.send(JSON.stringify(enterMsg));
    };
        socket.onmessage = function(msg){
            let res = JSON.parse(msg.data);
            if(res.type === 'enterRes'){
                console.log(res.data);
            }
        }
    }

    // document.getElementById('sendBtn').onclick = function(){


</script>
</html>
